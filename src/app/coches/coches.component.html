<br> {{ title }}<br>
<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
    <p><label>nombre: </label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required></p>
    <span *ngIf="nombre.touched && !nombre.valid">El nombre del coche esta incorrecto</span>
    <p> <label>caballaje: </label>
        <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+"></p>
    <span *ngIf="caballaje.touched && !caballaje.valid">El caballaje esta incorrecto</span>
    <p><label>color: </label>
        <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+"></p>
    <span *ngIf="color.touched && !color.valid">El color no es valido</span>
    <button type="submit">Guardar</button>
</form>

<div style="">
    <h4>Listado de Coches</h4>
    <ul>
        <li *ngFor="let index of coches">
            {{ index.nombre }} - {{ index.caballaje}} - {{index.color}}
        </li>
    </ul>
</div>
