<input type="text" [(ngModel)]="prenda_a_guardar">
<button (click)="guardarPrenda()">Agregar prenda</button>
<br>
<p *ngIf="prenda_a_guardar">La prenda a guardar es: <strong>{{ prenda_a_guardar }} </strong>
</p>


<h3>Listado de prendas de ropa</h3>
<ul>
    <li *ngFor="let ropa of listadoRopa; let i = index">
        {{ i }}{{ ropa }}
        <button (click)="eliminarPrenda(i)">Eliminar</button>
    </li>
</ul>
